<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thanks</title>
    <link rel="icon" href="static/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="outBox">
        <div id="outLeft">
            <div id="leftInner">
                <div id="leftbox">
                    <div id="leftTop"></div>
                    <div id="leftCenter"></div>
                    <div id="leftBottom"></div>
                </div>
            </div>
        </div>
        <div id="outright">
            <div id="rightInner">
                <div id="rightbox">
                    <div id="rightTop"></div>
                    <div id="rightCenter"></div>
                    <div id="rightBottom"></div>
                </div>
            </div>
        </div>
    </div>
    <div style="background: red;text-align: center;">asdfdasfdasfasdfsdfasdfsadfdsfdasfdasfsdaf</div>
    <script>
        var left=document.getElementById("leftbox");
        var right=document.getElementById("rightbox");
        var leftBox=document.getElementById("outLeft");
        var rightBox=document.getElementById("outright");
        var outBox=document.getElementById("outBox");
        left.onclick=function () {
            var i=0;
            left.style.transform="rotate(360deg)";
            left.style.transformOrigin="100% 50%";
            right.style.transform="rotate(360deg)";
            right.style.transformOrigin="0% 50%";
            var ontime=setInterval(function () {
                i++;
                if (i==1){
                    leftBox.style.transform="translateX(-100%)";
                    rightBox.style.transform="translateX(100%)";
                }
                if (i==3){
                    outBox.style.display="none";
                    clearInterval(ontime);
                }
            },1000)

        }
        right.onclick=function () {
            var i=0;
            left.style.transform="rotate(360deg)";
            left.style.transformOrigin="100% 50%";
            right.style.transform="rotate(360deg)";
            right.style.transformOrigin="0% 50%";
            var ontime=setInterval(function () {
                i++;
                if (i==1){
                    leftBox.style.transform="translateX(-100%)";
                    rightBox.style.transform="translateX(100%)";
                }
                if (i==3){
                    outBox.style.display="none";
                    clearInterval(ontime);
                }
            },1000)

        }






    </script>
</body>
</html>
